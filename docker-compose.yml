services:
  postgres:
    image: postgres:16-alpine
    container_name: quiz-game-postgres
    environment:
      POSTGRES_DB: quiz_game
      POSTGRES_USER: quiz_admin
      POSTGRES_PASSWORD: quiz_secure_password_123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_admin -d quiz_game"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
